<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Titre clair et concis -->
    <title>Antony Auvray | Créateur de site internet</title>

    <!-- Meta description (SEO) -->
    <meta
      name="description"
      content="Créons ensemble votre site internet ! En tant que freelance, je vous propose des solutions simples, efficaces et adaptées à vos besoins."
    />

    <!-- Mots-clés (moins important, mais utile) -->
    <meta
      name="keywords"
      content="Antony Auvray, développeur web, développeur mobile, création de site, freelance, React, portfolio, SEO"
    />

    <!-- Auteur -->
    <meta name="author" content="Antony Auvray" />

    <!-- Indexation par les moteurs de recherche -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Open Graph (réseaux sociaux) -->
    <meta
      property="og:title"
      content="Antony Auvray | Créateur de site internet"
    />
    <meta
      property="og:description"
      content="Découvrez les projets d'Antony Auvray, créateur de site web. Sites performants, modernes et sur-mesure."
    />
    <meta property="og:image" content="https://tonywebdev.fr/logo2.png" />
    <meta property="og:url" content="https://tonywebdev.fr" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Antony Auvray | Développeur Web & Mobile Freelance"
    />
    <meta
      name="twitter:description"
      content="Explorez le portfolio d'Antony Auvray, développeur web freelance. Création de sites modernes, performants et responsives."
    />
    <meta name="twitter:image" content="https://tonywebdev.fr/logo2.png" />

    <!-- Vérification Google Search Console -->
    <meta
      name="google-site-verification"
      content="AdbccYg_vy2Jl9xZ4f9ZBkJwoQHjs2_9vI57beEzGis"
    />
  </head>
