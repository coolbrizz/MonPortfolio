<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre du site (apparaît en haut de l'onglet) -->
    <title>Portfolio | Antony Auvray</title>

    <!-- Description pour le SEO (visible sur Google) -->
    <meta
      name="description"
      content="Découvrez le portfolio d'Antony Auvray, développeur web et mobile. Création de sites modernes et optimisés pour tous vos besoins numériques."
    />
    <meta
      name="google-site-verification"
      content="AdbccYg_vy2Jl9xZ4f9ZBkJwoQHjs2_9vI57beEzGis"
    />
    <!-- Auteur -->
    <meta name="author" content="Antony Auvray" />

    <!-- Favicon (logo dans l'onglet) -->
    <link
      rel="icon"
      href="/public/android-chrome-192x192.png"
      type="image/x-icon"
    />

    <!-- Référencement des mots-clés (utile mais moins prioritaire que la description) -->
    <meta
      name="keywords"
      content="Antony Auvray, développeur web, création de sites, SEO, portfolio, développement mobile"
    />

    <!-- Réseaux sociaux : Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Portfolio | Antony Auvray" />
    <meta
      property="og:description"
      content="Explorez le portfolio d'Antony Auvray. Création de sites modernes, optimisés et responsives."
    />
    <meta
      property="og:image"
      content="https://coolbrizz.github.io/MonPortfolio/logo.png"
    />
    <!-- Image partagée sur les réseaux sociaux -->
    <meta
      property="og:url"
      content="https://coolbrizz.github.io/MonPortfolio/logo.png"
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
